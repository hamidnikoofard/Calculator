<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calcul">
            <i class="fa-solid fa-ellipsis-vertical logo-menu"></i>
            <div class="input-calcul">
                <input type="text">
                <span class="result">0</span>
            </div>
        </div>
        <div class="buttons-calculator">
            <div class="buttons">
                <button class="clear gray-button">C</button>
                <button class="clear-all gray-button">CE</button>
                <button class="operator gray-button">%</button>
                <button class="operator orange-buuton">/</button>
            </div>
            <div class="buttons">
                <button class="number light-gray-button">7</button>
                <button class="number light-gray-button" >8</button>
                <button class="number light-gray-button">9</button>
                <button class="operator orange-buuton">*</button>
            </div>
            <div class="buttons">
                <button class="number light-gray-button">4</button>
                <button class="number light-gray-button" >5</button>
                <button class="number light-gray-button">6</button>
                <button class="operator orange-buuton">-</button>
            </div>
            <div class="buttons">
                <button class="number light-gray-button">1</button>
                <button class="number light-gray-button" >2</button>
                <button class="number light-gray-button">3</button>
                <button class="operator orange-buuton">+</button>
            </div>
            <div class="buttons">
                <button class="number light-gray-button">0</button>
                <button class="number light-gray-button" >.</button>
                <button class="backspace light-gray-button"><i class="fas fa-backspace"></i></button>
                <button class="equal orange-buuton">=</button>
            </div>
        </div>
    </div>







    <script src="app.js"></script>
</body>
</html>
